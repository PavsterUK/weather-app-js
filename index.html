<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="row just-cent">
      <h1>Weather Dashboard</h1>
    </header>

    <section id="main" class="main">
      <div class="search-wrapper column">
        <h2>Search for a City</h2>
        <input
          id="user-input"
          class="user-input"
          type="text"
          placeholder="London"
        />
        <button
          class="search"
          onclick="onSearchButtonClickEventHandler(event) "
        >
          Search
        </button>
        <hr />
        <div id="history" class="history column">
          <!-- Previous serches injected here -->
        </div>
      </div>
      <div class="forecast-wrapper">
        <div class="weather-now">
          <!-- weather-now HTML injected here -->
        </div>
        <h4>5-Day forecast:</h4>
        <div id="five-day-forecast" class="five-day-forecast-wrapper row">
          <!-- five-day-forecast HTML injected here -->
        </div>
      </div>
    </section>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
